<!DOCTYPE html>
<html>
<head>
    <title>Seleção de Bairro e Rua em Coroatá-MA</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH1SFo6baCvPQhLqIfpfnnn96tPtReahc&libraries=places"></script>
</head>
<body>
    <h1>Seleção de Bairro e Rua em Coroatá-MA</h1>

    <form>
        <label for="cidade">Cidade (Digite Coroatá-MA):</label>
        <input type="text" id="cidade" />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" placeholder="Digite o bairro" />

        <label for="rua">Rua:</label>
        <input type="text" id="rua" placeholder="Digite a rua" />
    </form>

    <script>
        const cidadeInput = document.getElementById("cidade");
        const bairroInput = document.getElementById("bairro");
        const ruaInput = document.getElementById("rua");

        // Inicialize a API do Google Places Autocomplete
        const autocompleteCidade = new google.maps.places.Autocomplete(cidadeInput);
        const autocompleteBairro = new google.maps.places.Autocomplete(bairroInput);
        const autocompleteRua = new google.maps.places.Autocomplete(ruaInput);
    </script>
</body>
</html>
