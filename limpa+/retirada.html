    <select id="tipoLixo">
    
        <option value="0">Selecione o tipo de lixo:</option>
        <option value="Plástico">Plástico</option>
        <option value="Papel">Papel</option>
        <option value="Vidro">Vidro</option>
        <option value="Metal">Metal</option>
        <option value="Orgânico">Orgânico</option>
    
    </select>
    <div class="imagem">
        <input type="file" name="arquivos" class="btn btn-success" accept="image/png, image/jpeg" multiple />
    </div>
    

    <button id="marcar" onclick="marcarPonto()">Marcar Ponto</button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-4,-44], 10); // Coordenadas iniciais e nível de zoom

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var markers = L.layerGroup().addTo(map);

        function marcarPonto() {
            var tipoLixo = document.getElementById('tipoLixo').value;
            map.on('click', function(e) {
                var marker = L.marker(e.latlng).addTo(markers);
                marker.bindPopup('Tipo de Lixo: ' + tipoLixo).openPopup();
            });
        }
    </script>
